<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Alumni-Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
       body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }
        .message-item:hover {
            background-color: #f1f1f1;
        }
        .message-text {
            flex: 1;
        }
        .sender-name {
            font-weight: bold;
            color: #343a40;
        }
        .last-message {
            color: #6c757d;
            font-size: 14px;
        }
        .message-time {
            font-size: 12px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Messages</h2>

    <div class="message-item" onclick="window.location.href='chat/1'">
        <div class="message-text">
            <div class="sender-name">Sachin </div>
            <div class="last-message">Hey! How are you?</div>
        </div>
        <div class="message-time">10:36 AM</div>
    </div>

    <div class="message-item" onclick="window.location.href='chat/2'">
        <div class="message-text">
            <div class="sender-name">Sanjay </div>
            <div class="last-message">Let's meet tomorrow!</div>
        </div>
        <div class="message-time">09:45 AM</div>
    </div>

    <div class="message-item" onclick="window.location.href='chat/3'">
        <div class="message-text">
            <div class="sender-name">Nowshath</div>
            <div class="last-message">Check your email.</div>
        </div>
        <div class="message-time">Yesterday</div>
    </div>


    <div class="message-item" onclick="window.location.href='chat/4'">
        <div class="message-text">
            <div class="sender-name">Sakthi Sree</div>
            <div class="last-message">Let's Dicusss about Project Now!!!</div>
        </div>
        <div class="message-time">7:45 AM</div>
    </div>
    <div class="message-item" onclick="window.location.href='chat/5'">
        <div class="message-text">
            <div class="sender-name">Soundarya</div>
            <div class="last-message">Check your email.</div>
        </div>
        <div class="message-time">10:45 PM</div>
    </div>



</div>

</body>
</html>
