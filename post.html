<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | Alumni-Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
         body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #343a40;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create a New Post</h2>
    
    <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Post Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter post title" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Post Content</label>
            <textarea id="content" name="content" class="form-control" rows="5" placeholder="Write your post here..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" id="image" name="image" class="form-control" accept=".jpg, .jpeg, .png" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Post</button>
    </form>
</div>

</body>
</html>
